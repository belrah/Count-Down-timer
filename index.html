<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piron tutorials</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <!-- Linked CSS -->
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
    <div class="." style="background-color: #000;">
        <!------------------nav bar-------------------->
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="row">
                <div class="col text-left">
                    <div class="row ">

                        <h2 class="navbar-brand  font-weight-bold">Stop Watch</h2>
                    </div>
                </div>
                <div class="text-right">
                    <i class="fas fa-wifi fa-2x text-white"></i>
                    <i class="fas fa-battery-full fa-2x text-white"></i>
                    <a href="https://time.is/Abuja" id="time_is_link" rel="nofollow" style="font-size:20px;color:white;background:rgb(52, 58)"></a>
                    <span id="Lagos_z01d" style="font-size:36px; color: rgb(105, 228, 234) !important;background:rgb(52, 58)"></span>
                    <script src="https://widget.time.is/t.js"></script>
                    <script>
                        time_is_widget.init({
                            Lagos_z01d: {
                                time_format: "hours:minutes"
                            }
                        });
                    </script>
                </div>
            </div>
        </nav>

        <!------------------digital Clock-------------------->
        <div class="text-center " style=" margin: 6rem;">
            <script async defer id='2020129153654331' src='https://widgets.worldtimeserver.com/Public.ashx?rid=2020129153654331&theme=Digital&action=clock24&wtsid=NG&hex=ff9900&city=Abuja&size=large'>
            </script>
        </div>

        <!------------------timer-------------------->
        <h2 class="text-center text-white font-weight-bold mb-2">Count Down</h2>
        <div class="text-center">
            <span id="hours" class="text-primary zero">00:</span>
            <span id=" minutes" class="text-danger zero">00:</span>
            <span id="seconds" class="text-warning zero">00:</span>:
            <span id="tens" class="text-success zero">00</span>
        </div>

        <!------------------control buttons-------------------->

        <div class="text-center">
            <button id="button-start"><i class="fas icon fa-play fa-3x"></i></button>
            <button id="button-stop"> <i class="far icon fa-pause-circle fa-3x"> </i></button>
            <button id="button-reset"><i class="fas icon fa-reply fa-3x"></i></button>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="assets/js/index.js"></script>


</body>

</html>
